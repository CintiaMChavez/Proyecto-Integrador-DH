<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/cart.css" />
    <title>Cart</title>
</head>

<body>
    <main>
        <div class="basket">

            <div class="basket-labels">
                <ul>
                    <li class="item item-heading">Producto</li>
                    <li class="price">Precio</li>
                    <li class="quantity">Cantidad</li>

                </ul>
            </div>
            <div class="basket-product">
                <div class="item">
                    <div class="product-image">
                        <img src="/img/cerveza_andes.jpg" alt="Placholder Image 2" class="product-frame">
                    </div>
                    <div class="product-details">
                        <h1><strong><span class="item-quantity">4</span>Cerveza Artesanal</strong> Los Andes</h1>
                        <p><strong>Descripcion producto</strong></p>
                        <p>Codigo Producto - 232321939</p>
                    </div>
                </div>
                <div class="price">400</div>
                <div class="quantity">
                    <input type="number" value="4" min="1" class="quantity-field">
                </div>

                <div class="remove">
                    <button>Eliminar</button>
                </div>
            </div>
            <div class="basket-product">
                <div class="item">
                    <div class="product-image">
                        <img src="/img/champagne.jpg" alt="Placholder Image 2" class="product-frame">
                    </div>
                    <div class="product-details">
                        <h1><strong><span class="item-quantity">1</span> champagne</strong> Taittinger Brut Reserva.</h1>
                        <p><strong>Descripcion producto</strong></p>
                        <p>Codigo Producto - 232321939</p>
                    </div>
                </div>
                <div class="price">4000</div>
                <div class="quantity">
                    <input type="number" value="1" min="1" class="quantity-field">
                </div>
                <div class="remove">
                    <button>Eliminar</button>
                </div>

            </div>


        </div>
        <aside>
            <div class="summary">
                <div class="summary-total-items"><span class="total-items"></span> Productos en el carro</div>
                <div class="summary-subtotal">
                    <div class="subtotal-title">Subtotal</div>
                    <div class="subtotal-value final-value" id="basket-subtotal">4400</div>
                    <div class="summary-promo hide">
                        <div class="promo-title">Promoci√≥n</div>
                        <div class="promo-value final-value" id="basket-promo"></div>
                    </div>
                </div>
                <div class="summary-delivery">
                    <select name="delivery-collection" class="summary-delivery-selection">
                      <option value="0" selected="selected">Seleccionar punto entrega</option>
                     <option value="collection">Puntos Entrega</option>
                     <option value="first-class">Buscar en el local</option>
                     <option value="second-class">Envio a Domicilio</option>
                     <option value="signed-for">Envio al correo mas cercano</option>
                  </select>
                </div>
                <div class="summary-total">
                    <div class="total-title">Total</div>
                    <div class="total-value final-value" id="basket-total">4400</div>
                </div>
                <div class="basket-module">
                    <label for="promo-code">Cupones Descuento</label>
                    <input id="promo-code" type="text" name="promo-code" maxlength="5" class="promo-code-field">
                    <button class="promo-code-apli">Aplicar</button>
                </div>
                <div class="summary-checkout">
                    <button class="checkout-cta">Confirmar compra</button>
                </div>
            </div>
        </aside>
    </main>

</body>

</html>
